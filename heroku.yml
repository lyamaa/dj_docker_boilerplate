build:
    docker:
        web: Dockerfile
run:
    web: gunicorn base.asgi:application --bind 0.0.0.0:$PORT -k uvicorn.workers.UvicornWorker
release:
    image: web
    command:
        - python manage.py makemigrations
        - python manage.py migrate
        - python manage.py collectstatic --noinput